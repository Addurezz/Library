<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="obj.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <h1>Book Library</h1>
        <div class="bookContainer"></div>
        <button class="addBook">Add Book</button>
    </div>
    <dialog>
        <button class="closeBtn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-box</title><path d="M19,3H16.3H7.7H5A2,2 0 0,0 3,5V7.7V16.4V19A2,2 0 0,0 5,21H7.7H16.4H19A2,2 0 0,0 21,19V16.3V7.7V5A2,2 0 0,0 19,3M15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4L13.4,12L17,15.6L15.6,17Z" /></svg></button>
        <form>
            <label for="title">Title</label>
            <input id="title">
            <label for="author">Author</label>
            <input id="author">
            <label for ="pages">Pages</label>
            <input type="number" id="pages">
            <div class="checkboxDiv">
                <label for="check">Read</label>
                <input type="checkbox" id="check">
            </div>
        
            <div class="formBtnDiv">
                <button type="submit" class="submitBtn">Submit</button>
                <button class="clearBtn">Clear</button>
            </div>
        </form>
    </dialog>
    
</body>
</html>
